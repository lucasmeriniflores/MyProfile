<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevasca dev.</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="theme-switcher fade-in delay-1">
            <input type="checkbox" class="checkbox" id="chk">
            <label class="label" for="chk">
                <i class="bi bi-moon-stars-fill"></i>
                <i class="bi bi-sun-fill"></i>
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <main>
        <div class="title fade-in delay-2">
       <h1>I'm Nevasca Dev <i class="bi bi-code-slash"></i></h1> 
       <p>Dedicated to web development and graphic design.</p>
        <div class="links fade-in delay-3">
            <button><i class="bi bi-github"></i></button>
            <button><i class="bi bi-linkedin"></i></button>
        </div>
        </div>

        <div class="projects fade-in delay-2">
            <h1>Projects</h1>
            <div class="filter">
                <button id="webFilter">Web Development</button>
                <button id="designFilter">Graphic Design</button>
            </div>    
            <div class="projects-container">
                <!-- Projetos Web -->
                <div class="project web">
                    <img src="assets/img/web-project-1.png" alt="Web Project 1">
                    <p>Web Project 1</p>
                </div>
                <div class="project web">
                    <img src="web-project2.jpg" alt="Web Project 2">
                    <p>Web Project 2</p>
                </div>
                <!-- Projetos Design -->
                <div class="project design">
                    <img src="design-project1.jpg" alt="Design Project 1">
                    <p>Design Project 1</p>
                </div>
                <div class="project design">
                    <img src="design-project2.jpg" alt="Design Project 2">
                    <p>Design Project 2</p>
                </div>
            </div>
        </div>
        
    </main>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
